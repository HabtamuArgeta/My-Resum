        <script>
          function opennav(){
    let widowSize = window.matchMedia("(max-width: 720px)");
    midiacontroler(widowSize) ;
    widowSize.addListener(midiacontroler);
    function midiacontroler(widowsize) {
       if (widowsize.matches) {
        document.getElementById("headerid").style.zIndex="-1";
       document.getElementById("mainid").style.zIndex="-1";
       document.getElementById("menubarContentid").style.width="79.9%";
       document.getElementById("menubarContentid").style.zIndex="1";
        } 
        else{
       document.getElementById("headerid").style.marginLeft = "20%";
       document.getElementById("mainid").style.marginLeft = "20%";
       document.getElementById("menubarContentid").style.width="19.9%";
       document.getElementById("headerid").style.width="80%";
       document.getElementById("mainid").style.width="80%";
       document.getElementById("menuBarId").style.display="none";
        }
      }
       
       document.getElementById("headerPhotoNameid").style.transform="rotate(360deg)";
       document.getElementById("headerPhotoNameid").style.transition="1s"

       let firstElements = document.getElementsByClassName("first");
       let i;
       for(i=0;i<firstElements.length;i++)
         {
           let eachElement=firstElements[i];
           eachElement.style.paddingLeft = "20%";
         }
      }
          function closenav(){
            document.getElementById("headerid").style.marginLeft = "0%";
           document.getElementById("mainid").style.marginLeft = "3%";
           document.getElementById("menubarContentid").style.width="0%";
           document.getElementById("headerid").style.width="100%";
           document.getElementById("mainid").style.width="97%"
           document.getElementById("menuBarId").style.display="block";
           document.getElementById("menuBarId").style.transition="1s";
           document.getElementById("headerPhotoNameid").style.transform="rotate(-360deg)";
           document.getElementById("headerPhotoNameid").style.transition="1s";
           document.getElementById("first").style.marginLeft="0%";
          }
         </script>
         <script>
            let numberOfSlide=1;
            showSlide(numberOfSlide);

            function changeSlide(n){
              numberOfSlide +=n;
              showSlide(numberOfSlide);
            }

            function showclickedImage(n){
              numberOfSlide=n;
               showSlide(numberOfSlide);
            }


            function showSlide(n){
                 let slides=document.getElementsByClassName("slide");
                 let box=document.getElementsByClassName("imageBox");
                 if(n>slides.length)
                 {
                  numberOfSlide=1;
                 }
                 if(n<1)
                 {
                  numberOfSlide=slides.length;
                 }
                 let i;
                 for(i=0;i<slides.length;i++){
                  slides[i].style.display="none";
                 }
                 for(i=0;i<box.length;i++){
                  box[i].className=box[i].className.replace("active","");
                 }
                 slides[numberOfSlide-1].style.display="block";
                 box[numberOfSlide-1].className += " active";
            }
            function myFunction() {
  document.getElementById("projectcontianerid").classList.toggle("showMe");
         }
